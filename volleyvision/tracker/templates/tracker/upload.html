<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="video">
    <select name="processing_type">
        <option value="track_volleyball">Track Volleyball</option>
        <option value="track_players">Track Players</option>
        <option value="action_recognition">Action Recognition</option>
        <option value="track_court">Track Court</option>
    </select>
    <button type="submit">Process</button>
</form>
